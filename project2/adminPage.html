        var postArray;

        //this function grabs accounts and loads our account window
        function LoadPosts() {
            var webMethod = "WebServices.asmx/GetPosts";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.length > 0) {

                        postArray = msg.d;
                        for (var i = 0; i < postArray.length; i++) {
                            var post;
                            var li = document.createElement("LI");
                            
                            li.setAttribute("id", "msLi" + [i]);

                            post = "<input type='checkbox' id='"+ postArray[i].fid + "'>" + "<strong>Problem:</strong> " + postArray[i].problem + "\n\n<strong>Solution:</strong> " + postArray[i].solution;
                            li.innerHTML = post;

                            $("#uncheckedPosts").append(li);
                        }
                    }
                },
                error: function (e) {
                    alert("Error");
                }
            });
        }

        window.onload = LoadPosts();
