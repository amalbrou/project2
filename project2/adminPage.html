<!DOCTYPE html>
<html lang="en">
<head>
    <title>FB :: User Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="feedback.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var postArray;

        //this function grabs accounts and loads our account window
        function LoadPosts() {
            var webMethod = "WebServices.asmx/GetPosts";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.length > 0) {

                        postArray = msg.d;
                        for (var i = 0; i < postArray.length; i++) {
                            var post;
                            var li = document.createElement("LI");
                            
                            li.setAttribute("id", "msLi" + [i]);

                            post = "<input type='checkbox' class='fb' value='" + postArray[i].fid + "'>" +"<strong>Problem:</strong> " + postArray[i].problem + "\n\n<strong>Solution:</strong> " + postArray[i].solution;
                            li.innerHTML = post;

                            $("#uncheckedPosts").append(li);
                        }
                    }
                },
                error: function (e) {
                    alert("Error");
                }
            });
        }

        window.onload = LoadPosts();
       

        function LogOff() {
            var webMethod = "WebServices.asmx/LogOff";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d) {
                        window.location.href = "adminLogin.html";
                    }
                    else {
                        alert("Unable to Logout");
                    }
                },
                error: function (e) {
                    alert("Error");
                }
            });
        }

        function DeleteClass(fid) {
            var webMethod = "WebServices.asmx/DeletePost";
            var parameters = "{\"fid\":\"" + encodeURI(fid) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Post Deleted")
                },
                error: function (e) {
                    alert("Unable to delete post");
                }
            });
        }
    </script>
</head>

  <body>
    <div id="adminPage">

	    <header>
	        <img src="logo.png" alt="FeedItBack Logo">
	        <h1>Feed.It.Back</h1>
	    </header>
		<nav class="menu">
	        <ul>
	          <li><a onclick="LogOff()" href="#" class="active">Logout</a></li>
	        </ul>
	    </nav>
        <main>
           

            <div id="uncheckedPosts"></div>
            <div id="buttons">
                <button type="button" id="approveBtn">Approve</button>
                <button type="button" id="denyBtn" onclick="DeletePost($('input[type='checkbox']').val()); return false;">Deny</button>
            </div>

        </main>

	      <footer>
	        Copyright &copy; 2019 Feed.It.Back<br>
	        <a href="mailto:HackStreetBoys@cis440.com">HackStreetBoys@cis440.com</a>
	      </footer>

    </div>
  </body>

</html>
