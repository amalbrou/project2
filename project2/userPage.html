<!DOCTYPE html>
<html lang="en">
<head>
    <title>FB :: User Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="feedback.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var hasRefreshed = false;
        function CreatePost(problem, solution) {
            var webMethod = "WebServices.asmx/PostQuestion";
            var parameters = "{\"problem\":\"" + encodeURI(problem) + "\",\"solution\":\"" + encodeURI(solution) + "\"}";
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    location.reload();
                    document.getElementById("problem").value = "";
                    document.getElementById("solution").value = "";
                    //hasRefreshed = true;
                },
                error: function (e) {
                    alert("Unable to Create Post");
                }
            });
        }


        var postArray;
        var agreeCount = 0;
        function IncrementAgree(idNum) {
            agreeCount += 1;
            document.getElementById("agreeBtn" + idNum).innerHTML = agreeCount + "<i class='material-icons' style='font-size: 16px; padding-left: 5px;'>thumb_up</i>";
            postArray[agreeCount - 1].agree = agreeCount;
        }


        //this function grabs accounts and loads our account window
        function LoadPosts() {
            var webMethod = "WebServices.asmx/GetApprovedPosts";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.length > 0) {

                        postArray = msg.d;
                        for (var i = 0; i < postArray.length; i++) {
                            var post;
                            var li = document.createElement("LI");

                            //li.setAttribute("id", "msLi" + [i]);
                            li.setAttribute("class", "display");

                            post = "<strong>Problem:</strong> " + postArray[i].problem + "<br><strong>Solution:</strong> " + postArray[i].solution + "<br><button type='button' class='reaction' id='agreeBtn" + postArray[i].fid +
                                "'onclick='IncrementAgree("+postArray[i].fid+")'>" + postArray[i].agree + "<i class='material-icons' style='font-size: 16px; padding-left: 5px;'>thumb_up</i></button><button type='button' class='reaction' id='disagreeBtn"
                                + postArray[i].fid + "'onclick='IncrementDisagree(" + postArray[i].fid + "," + postArray[i].disagree + ")'>" + postArray[i].disagree + " <i class='material-icons' style ='font-size: 16px; padding-left: 5px;'>thumb_down</i></button>";

                            li.innerHTML = post;

                            $("#displayUl").append(li);
                        }
                    }
                },
                error: function (e) {
                    alert("Error");
                }
            });
        }

        window.onload = LoadPosts();


        function openOverlay() {
            document.getElementById("myOverlay").style.display = "block";
            document.getElementById("employeePost").style.display = "none";
        }

        function closeOverlay() {
            document.getElementById("myOverlay").style.display = "none";
            document.getElementById("employeePost").style.display = "block";
            //LoadPosts();
        }

        function search() {
            var input, filter, ul, li, i, txtValue;

            input = document.getElementById("searchBar");
            filter = input.value.toUpperCase();

            ul = document.getElementById("displayUl");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                txtValue = li[i].textContent || li[i].innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                }
                else {
                    li[i].style.display = "none";
                }
            }

        }
    </script>

</head>

  <body>
    <div id="userPage">

    	<div id="myOverlay" class="overlay">
  			<span class="closebtn" onclick="closeOverlay()" title="Close Overlay">×</span>
  			<div class="overlay-content">
    		
      			<h2>Rules...</h2>
      			<ol>
      				<li>Don't use any real names in posts.</li>
                    <li>Must be 400 characters and under.</li>
      				<li>Don't use profanity.</li>
      				<li>Don't bully others.</li>      					
      				<li>Be Professional.</li>
      			</ol>
    			
  			</div>
		</div>


	    <header>
	        <img src="logo.png" alt="FeedItBack Logo">
	        <h1>Feed.It.Back</h1>
	    </header>

		<nav class="menu">
	        <ul>
	          <li><a href="home.html" class="active">Take Me Home&nbsp<i class='material-icons'>home</i></a></li>
	          <li><a href="#" onclick="openOverlay();">Post&nbsp<i class='material-icons'>create</i></a></li>
              <li id="search">
                  <form method="get">
                      <label for="searchBar">Search</label>
                      <input type="search" name="searchBar" id="searchBar" placeholder="Search..." size="20" onkeyup="search()">
                      <i class='material-icons'>search</i>
                  </form>
              </li>
	        </ul>
	    </nav>

		<main>
			<div id="column" onload="LoadPosts()">
                <form id="employeePost" onsubmit="CreatePost($('#problem').val(), $('#solution').val()); return false;">
                    <textarea name="comments" id="problem" rows="4" cols="25" placeholder="Problem..." required="required"></textarea>
                    <textarea name="comments" id="solution" rows="4" cols="25" placeholder="Solution..." required="required"></textarea>
                    <input type="submit" name="postBtn" id="postBtn" value="Post">
                </form>

                <div>
                    <ul id="displayUl">

                    </ul>
                </div>
         	</div>
		</main>

	      <footer>
	        Copyright &copy; 2019 Feed.It.Back<br>
	        <a href="mailto:HackStreetBoys@cis440.com">HackStreetBoys@cis440.com</a>
	      </footer>

    </div>
  </body>

</html>
