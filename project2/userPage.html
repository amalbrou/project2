<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FB :: User Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="feedback.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  	
	<script>

    function CreatePost(fid, problem, solution) {
        var webMethod = "WebServices.asmx/PostQuestion";
        var parameters = "{\"fid\":\"" + encodeURI(fid) + "\",\"problem\":\"" + encodeURI(problem) + "\",\"solution\":\"" + encodeURI(solution) + "\"}";
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Post Created");
                    //window.location.href = "home.html";
                },
                error: function (e) {
                    alert("Unable to Create Post");
                }
            });
        }

        var postArray;
        //this function grabs accounts and loads our account window
        function LoadPosts() {
            var webMethod = "WebServices.asmx/GetPosts";
            $.ajax({
                type: "POST",
                url: webMethod,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d.length > 0) {

                        postArray = msg.d;
                        for (var i = 0; i < postArray.length; i++) {
                            var post;
                            var li = document.createElement("LI");

                            li.setAttribute("id", "msLi" + [i]);

                            post = "<input type='checkbox' class='fb' value='" + postArray[i].fid + "'>" + "<strong>Problem:</strong> " + postArray[i].problem + "\n\n<strong>Solution:</strong> " + postArray[i].solution;
                            li.innerHTML = post;

                            $("#columnRight").append(li);
                        }
                    }
                },
                error: function (e) {
                    alert("Error");
                }
            });
        }

        window.onload = LoadPosts();


        function openOverlay() {
            document.getElementById("myOverlay").style.display = "block";
            document.getElementById("employeePost").style.display = "none";
        }

        function closeOverlay() {
            document.getElementById("myOverlay").style.display = "none";
            document.getElementById("employeePost").style.display = "block";
            //LoadPosts();
        }
	</script>

  </head>

  <body>
    <div id="userPage">

    	<div id="myOverlay" class="overlay">
  			<span class="closebtn" onclick="closeOverlay()" title="Close Overlay">×</span>
  			<div class="overlay-content">
    		
      			<h2>Rules...</h2>
      			<ol>
      				<li>Don't use any real names in posts.</li>
      				<li>Don't use profanity.</li>
      				<li>Don't bully others.</li>      					
      				<li>Be Professional.</li>
      			</ol>
    			
  			</div>
		</div>


	    <header>
	        <img src="logo.png" alt="FeedItBack Logo">
	        <h1>Feed.It.Back</h1>
	    </header>

		<nav class="menu">
	        <ul>
	          <li><a href="home.html" class="active">Take Me Home</a></li>
	          <li><a href="#" onclick="openOverlay();">Post</a></li>
	        </ul>
	    </nav>

		<main>
			<div class="column left">
                <form id="employeePost" onsubmit="CreatePost($('#problem').val(), $('#solution').val()); return false;">
                    <textarea name="comments" id="problem" rows="4" cols="25" placeholder="Problem..." required="required"></textarea>
                    <textarea name="comments" id="solution" rows="4" cols="25" placeholder="Solution..." required="required"></textarea>
                    <input type="submit" name="postBtn" id="postBtn" value="Post">
                </form>
         	</div>

         	<div class="column right" id="columnRight">
                
         	</div>
		</main>

	      <footer>
	        Copyright &copy; 2019 Feed.It.Back<br>
	        <a href="mailto:HackStreetBoys@cis440.com">HackStreetBoys@cis440.com</a>
	      </footer>

    </div>
  </body>

</html>
